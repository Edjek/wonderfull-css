<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/css/style.css" />
        <title>Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-img">
                    <img
                        src="public/img/tarte.jpg"
                        alt="une tarte aux fraises"
                    />
                </div>
                <div class="card-content">
                    <div class="card-title">
                        <h1>Tartes aux fraises</h1>
                    </div>
                    <div class="card-infos">
                        <div class="card-links">
                            <div>20</div>
                            <div>8</div>
                            <div>5</div>
                        </div>
                        <p>
                            Lorem, ipsum dolor sit amet consectetur adipisicing
                            elit. Itaque rem consequatur reiciendis porro sit
                            aliquam doloribus qui quisquam suscipit excepturi
                            officia nemo
                        </p>
                        <button>La recette</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
