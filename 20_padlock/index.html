<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Padlock</title>
</head>

<body>
    <div class="frame">
        <div class="lock">
            <div class="ring">
                <div class="inside">
                </div>
            </div>
            <div class="padlock">
                <div class="time a">
                    <div class="needle"></div>
                    0
                </div>
                <div class="needle needle__light aa"></div>
                <div class="needle needle__light ab"></div>
                <div class="needle needle__light ac"></div>
                <div class="needle needle__light ad"></div>
                <div class="time b">
                    <div class="needle"></div>
                    5
                </div>
                <div class="needle needle__light ba"></div>
                <div class="needle needle__light bb"></div>
                <div class="needle needle__light bc"></div>
                <div class="needle needle__light bd"></div>
                <div class="time c">
                    <div class="needle"></div>
                    10
                </div>
                <div class="needle needle__light ca"></div>
                <div class="needle needle__light cb"></div>
                <div class="needle needle__light cc"></div>
                <div class="needle needle__light cd"></div>
                <div class="time d">
                    <div class="needle"></div>
                    15
                </div>
                <div class="needle needle__light da"></div>
                <div class="needle needle__light db"></div>
                <div class="needle needle__light dc"></div>
                <div class="needle needle__light dd"></div>
                <div class="time e">
                    <div class="needle"></div>
                    20
                </div>
                <div class="needle needle__light ea"></div>
                <div class="needle needle__light eb"></div>
                <div class="needle needle__light ec"></div>
                <div class="needle needle__light ed"></div>
                <div class="time f">
                    <div class="needle"></div>
                    25
                </div>
                <div class="needle needle__light fa"></div>
                <div class="needle needle__light fb"></div>
                <div class="needle needle__light fc"></div>
                <div class="needle needle__light fd"></div>
                <div class="time g">
                    <div class="needle"></div>
                    30
                </div>
                <div class="needle needle__light ga"></div>
                <div class="needle needle__light gb"></div>
                <div class="needle needle__light gc"></div>
                <div class="needle needle__light gd"></div>
                <div class="time h">
                    <div class="needle"></div>
                    35
                </div>
                <div class="needle needle__light ha"></div>
                <div class="needle needle__light hb"></div>
                <div class="needle needle__light hc"></div>
                <div class="needle needle__light hd"></div>
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>

</html>
