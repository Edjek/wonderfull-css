<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulaire Moderne</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="container">
			<h1>Inscription</h1>
			<form action="" method="" class="form">
				<div class="form-control">
					<label for="email">Email
					</label>
					<input type="email" id="email" placeholder="" required>
				</div>
				<div class="form-control">
					<label for="pswd">Mot de passe
					</label>
					<input type="password" id="pswd" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!\-_%*#?&])[A-Za-z\d@$!\-_%*#?&]{8,}" title="Le mot de passe doit contenir au moins 8 caractères, dont 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial" placeholder="" required>
					<small>Le mot de passe doit contenir au moins 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial</small>
				</div>
				<button type="submit">Inscription</button>
			</form>
		</div>
	</body>
</html>
