<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/style.css"/>
		<title>Card</title>
	</head>

	<body>
		<div class="card">
			<div class="img-box">
				<img src="img/portrait.jpg" alt=""/>
			</div>
			<div class="content">
				<div class="details">
					<h2>
						John Smith
						<br/>
						<span>Senior Digital developper</span>
					</h2>
					<div class="data">
						<h3>328<br/><span>Posts</span>
						</h3>
						<h3>278k<br/><span>Followers</span>
						</h3>
						<h3>438<br/><span>Following</span>
						</h3>
					</div>
					<div class="links">
						<button>Follow</button>
						<button>Message</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
