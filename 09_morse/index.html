<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Morse</title>
    </head>

    <body>
        <div class="frame">
            <div class="morse">
                <div class="code"></div>
            </div>
            <div class="keyboard">
                <div class="letters">
                    <p class="a e letter">A</p>
                    <p class="e letter">C</p>
                    <p class="e letter">B</p>
                    <p class="e letter">D</p>
                    <p class="e letter">E</p>
                    <p class="e letter">F</p>
                    <p class="e letter">G</p>
                    <p class="e letter">H</p>
                    <p class="e letter">I</p>
                    <p class="e letter">J</p>
                    <p class="e letter">K</p>
                    <p class="e letter">L</p>
                    <p class="e letter">M</p>
                    <p class="e letter">N</p>
                    <p class="e letter">O</p>
                    <p class="e letter">P</p>
                    <p class="e letter">Q</p>
                    <p class="e letter">R</p>
                    <p class="e letter">S</p>
                    <p class="e letter">T</p>
                    <div class="letters-endline">
                        <p class="e letter">U</p>
                        <p class="e letter">V</p>
                        <p class="e letter">W</p>
                        <p class="e letter">X</p>
                        <p class="e letter">Y</p>
                        <p class="e letter">Z</p>
                    </div>
                </div>
                <div class="numbers">
                    <p class="e number">0</p>
                    <p class="e number">1</p>
                    <p class="e number">2</p>
                    <p class="e number">3</p>
                    <p class="e number">4</p>
                    <p class="e number">5</p>
                    <p class="e number">6</p>
                    <p class="e number">7</p>
                    <p class="e number">8</p>
                    <p class="e number">9</p>
                </div>
            </div>
        </div>
        <script src="assets/js/app.js"></script>
    </body>
</html>
