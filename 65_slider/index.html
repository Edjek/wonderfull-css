<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/js/app.js" defer></script>
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-item active">
                <img src="assets/img/pexels-julius-silver-1280.jpg" class="carousel-img" alt="paysage de mer ensoleillé" />
            </div>
            <div class="carousel-item">
                <img src="assets/img/pexels-nathan-cowley-1280.jpg" class="carousel-img" alt="paysage de mer ensoleillé" />
            </div>
            <div class="carousel-item">
                <img src="assets/img/pexels-pixabay-1280.jpg" class="carousel-img" alt="paysage de mer ensoleillé" />
            </div>
            <button id="slider-left">
                <img src="assets/img/icons/chevron-left.svg" alt="" />
            </button>
            <button id="slider-right">
                <img src="assets/img/icons/chevron-right.svg" alt="" />
            </button>
        </div>
    </body>
</html>
